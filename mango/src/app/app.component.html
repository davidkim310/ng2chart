<h1>
  Connecticut Farm Data
</h1>
<input id="search" #input placeholder="Search By Category">
<table style="width:100%">
<tr>
  <th>
    <form><input type=submit value="Business name" style="width:100%" (click)="sortBusiness()"></form>
  </th>
  <th>
    <form><input type=submit value="Category" style="width:100%" (click)="sortCategory()"></form>
  </th>
  <th><form><input type=submit value="Item" style="width:100%" (click)="sortItem()"></form></th>
</tr>
<tr *ngFor="let item of items | filter: input.value">
  <td>{{item.business}}</td>
  <td>{{item.category}}</td>
  <td>{{item.item}}</td>
</tr>

</table>
