<h1>
  Connecticut Farm Data
</h1>
<table style="width:100%">
<tr>
  <th>
    <form><input type=submit value="Business name" style="width:100%"></form>
  </th>
  <th>
    <form><input type=submit value="Category" style="width:100%"></form>
  </th>
  <th><form><input type=submit value="Item" style="width:100%"></form></th>
</tr>
<tr *ngFor="let item of items">
  <td>{{item.business}}</td>
  <td>{{item.category}}</td>
  <td>{{item.item}}</td>
</tr>
</table>
